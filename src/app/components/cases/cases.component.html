  <div class="list">
    <div *ngFor="let item of cases | async">
      <mat-card class="card" (tap)="details(item)">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{item?.name}}</mat-card-title>
          <mat-card-subtitle>{{item?.age}} ans</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="kid" [src]="item.picture[0].url" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{item.description}}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
