<h1 mat-dialog-title>Votre addresse email va devenir : {{data?.email}}</h1>
<div mat-dialog-content>
  <p>Veuillez entrez votre mot de passe pour confirmer</p>
    <input matInput [(ngModel)]="data.password">
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button [mat-dialog-close]="data.password" cdkFocusInitial>Confirmer</button>
</div>
